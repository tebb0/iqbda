      <div id="content">
<header id="page-title">
<h1>Join IQBDA Today!</h1>
</header>
<form action="http://is-dsb.fairfield.edu/is135/iqbda-signup.php" method="post">
  <label for="name-form">Name</label>
  <input id="name-form" type="text" name="name">
  <p>
    <label for="password-form">Password</label>
    <input id="password-form" type="password" name="pass">
  </p>
  <p>
    <label for="password2-form">Password (again)</label>
    <input id="password2-form" type="password" name="pass2">
  </p>
  <p>
    <label for="email-form">Email</label>
    <input id="email-form" type="email" name="email">
  </p>
  <p>
    <label for="photo-form">Photo</label>
    <input id="photo-form" type="file" name="photo">
  </p>
    <p>
    <label for="address-form">Mailing Address</label><br>
    <textarea id="address-form" name="address" rows="5" cols="50"></textarea>
  </p>
  <p>
   Do you plan to attend IQBDC '98?
  </p>
  <p>
    <ul>
      <li><label for="yes-radio">Yes</label><input id="yes-radio" type="radio" name="iqbdc98"></li>
      <li><label for="no-radio">No</label><input id="no-radio" type="radio" name="iqbdc98"></li>
    </ul>
  
  <p>
  How did you hear about us?
  </p>
  <p>
    <select>
      <option>Superbowl Ad</option>
      <option>News Article</option>
      <option>Email</option>
      <option>Flyover at the beach</option>
    </select>
  </p>
  <br>
  <input type="submit">
</form>

    </div>
